<main>
  <div class="calendar container">
    <div class="ml-2 mr-3" >
      <label for="calendar__week">Week:</label>
      <input class="calendar__week" type="number" max="13" min="1" value="1">
    </div>
    <div class="ml-2 mr-5" > 
      <label for="calendar__weekday">Day:</label>
        <select class="calendar__weekday">
          <option value="mo" selected>Monday</option>
          <option value="tu">Tuesday</option>
          <option value="we">Wednesday</option>
          <option value="th">Thursday</option>
          <option value="fr">Friday</option>
        </select>
    </div>
      <a href="" class="calendar__btn"><img src="https://cdn1.iconfinder.com/data/icons/project-management-8/500/list-48.png" alt=""></a>
      <textarea class="notes mt-2" placeholder="text" type="text"></textarea>
    </div>
</main>
