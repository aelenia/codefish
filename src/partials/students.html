<main>
<div class="box">
  <ul class="student__list">
    
  </ul>
</div>

<template class="template__studentlist">
  <li class="student">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png" class="student__photo">
    <div class="student__name">#name#</div>
    <div class="student__dropdown">
      <img data-toggle="collapse" data-target="#collapse#id#" src="img/contact.png" class="student__icon" aria-expanded="true">
      <div id="collapse#id#" class="collapse student__dropdown--content">
        E-mail: #email#
        <br> Mobile: #mobile#
        <br> Birthday: #bday#
      </div>
    </div>
  </li>
</template>

</main>
