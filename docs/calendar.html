<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Codefish</title>
  <link rel="stylesheet" href="css/calendar.css">
</head>

<body>
<header>
  <div class="header-text">Calendar</div>
</header>
  <main>
    <div class="calbox container">
      <div class="ml-2 mr-3" >
        <label for="week">Week:</label>
        <input class="week" type="number" max="13" min="1" value="1">
      </div>
      <div class="ml-2 mr-5" > 
        <label for="weekday">Day:</label>
          <select class="weekday">
            <option value="mo" selected>Monday</option>
            <option value="tu">Tuesday</option>
            <option value="we">Wednesday</option>
            <option value="th">Thursday</option>
            <option value="fr">Friday</option>
          </select>
      </div>
        <a href="" class="att_button"><img src="https://cdn1.iconfinder.com/data/icons/project-management-8/500/list-48.png" alt=""></a>
        <textarea class="notes mt-2" placeholder="text" type="text"></textarea>
      </div>
  </main>

  <footer>
  <a href="students.html">To Students</a>
</footer>
  <script src="js/calendar.js"></script>
</body>

</html>
