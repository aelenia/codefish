<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Codefish</title>
  <link rel="stylesheet" href="css/students.css">
</head>

<body>
<header>
  <div class="header-text">Students</div>
</header>

<main>
<div class="box">
  <ul class="student__list">

  </ul>
</div>

<template class="template__studentlist">
  <li class="student">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png" class="student__photo">
    <div class="student__name">#name#</div>
    <div class="student__dropdown">
      <img data-toggle="collapse" data-target="#collapse#id#" src="img/contact.png" class="student__icon" aria-expanded="true">
      <div id="collapse#id#" class="collapse">
        E-mail: #email#
        <br> Mobile: #mobile#
        <br> Birthday: #bday#
      </div>
    </div>
  </li>
</template>

</main>
  <footer>
  <a href="calendar.html">To Calendar</a>
</footer>
  <script src="js/jquery.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/students.js"></script>
</body>

</html>
